<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fitness Hub</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/awesome.js"></script>
        <link rel="shortcut icon" href="img/icon.png"/>
    </head>
    <body>
        <section name="top" class="hero myhero">
            <div class="hero-body">
                <nav class="level mynavbar navbar">
                    <p class="level-item has-text-centered">
                        <button class="button is-white navmenu"
                            onclick="location.href='about.html'">О проекте</button>
                    </p>
                    <p class="level-item has-text-centered">
                        <button class="button is-white navmenu"
                            onclick="location.href='events.html'">События</button>
                    </p>
                    <h1 class="level-item has-text-centered heading is-size-1 sitetitle has-text-weight-bold"
                        onclick="location.href='index.html'">FITNESS HUB</h1>
                    <p class="level-item has-text-centered">
                        <button class="button is-white navmenu" onclick="location.href='forum.html'">Форум</button>
                    </p>
                    <p class="level-item has-text-centered">
                        <button class="button is-white navmenu" onclick="location.href='login.html'">Аккаунт</button>
                    </p>
                </nav>
            </div>
        </section>
        <div class="columns mysite is-centered">
            <div class="column is-half myfeed">
                <div class="container myfeed-content mylogin">
                    <section class="section myfeed-header">
                        <h1 class="title has-text-left">Вход в аккаунт</h1>
                    </section>
                    <form action="" class="box">
                        <div class="field">
                            <label for="" class="label">Почта</label>
                            <div class="control has-icons-left">
                                <input type="email" placeholder="username@mail.com" class="input" >
                                <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Пароль</label>
                            <div class="control has-icons-left">
                                <input type="password" placeholder="*******" class="input" >
                                <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="checkbox">
                            <input type="checkbox">
                            Запомнить
                            </label>
                        </div>
                        <div class="field">
                            <button class="button is-success">
                            Вход
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
